<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='uploadstyle.css') }}">
    <script src="{{ url_for('static', filename='upload_script.js') }}"></script>
</head>
<body>
    <div class="topnav">
        <a class="navbartitle">Telegram Cloud</a>
        <a href="/">Home</a>
        <a class="active" href="/upload">Upload File</a>
    </div>

    <div class="upload-area">
        <h2>Upload your file</h2>
        <div class="file-input-container">
            <label for="file-input" class="custom-file-upload">
                <span>Browse</span>
            </label>
            <input type="file" id="file-input" accept="*/*" style="display: none;" />
        </div>
    </div>
</body>
</html>
